<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Blog Lodash</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"></head><body><br><br><br><div class="container"><div id="navigation" class="btn-group"><a href="#" data-tab="create" class="tab-js btn btn-primary active" aria-current="page">Create Post</a> <a href="#" data-tab="posts" class="tab-js btn btn-primary">Posts</a> <a href="#" data-tab="agreed" class="tab-js btn btn-primary">Agreed</a></div></div><br><br><br><br><div id="create-post"><form id="form"><div class="container"><h1 class="text-center">Create Post</h1><div class="mb-3"><label for="title" class="form-label">Название метода <span class="label-required">*</span></label> <input name="title" data-control class="form-control" id="title" placeholder="flattenDeep"></div><div class="mb-3"><label for="link" class="form-label">Ссылка на метод Lodash <span class="label-required">*</span></label> <input name="link" data-control class="form-control" id="link" placeholder="https://lodash.com/docs/4.17.15#flattenDeep"></div><div class="mb-3"><label for="type" class="form-label">Тип <span class="label-required">*</span></label> <select name="type" data-control class="form-select w-25" aria-label="Disabled select example"><option selected="selected" value="default">Выберите тип</option><option value="Array">Array</option><option value="Function">Function</option><option value="Collection">Collection</option></select></div><div class="mb-3"><label for="example" class="form-label">Пример с Lodash (Пример работы метода) <span class="label-required">*</span></label> <textarea name="example" data-control class="form-control" id="example" rows="3"></textarea></div></div><hr><div class="container"><div class="mb-3"><label for="polyfill" class="form-label">Полифилл</label> <textarea name="polyfill" data-control class="form-control" id="polyfill" rows="3"></textarea></div><div class="mb-3"><label for="comment" class="form-label">Комментарий</label> <textarea name="comment" data-control class="form-control" id="comment" rows="3"></textarea></div><button class="btn btn-danger" type="submit">Отправить</button></div></form></div><div id="posts" class="container hide-js"><h1 class="text-center">Posts</h1><div class="posts--js d-flex flex-wrap justify-content-between"></div></div><div id="agreed" class="container hide-js"><h1 class="text-center">Agreed</h1><div class="agreed--js d-flex flex-wrap justify-content-between"></div></div><script src="bunble.js"></script></body></html>
